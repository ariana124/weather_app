<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        div {
            margin: 2rem 1rem;
        }

        label {
            padding: 2rem 0;
        }

        input {
            padding: 7px;
        }

        button {
            margin: 0 10px;
            padding: 7px 12px;
        }
    </style>
</head>
<body>
    <div>
        <form method="post" action="/">
            <label for="zip">Zip Code: </label>
            <input id="zip" type="text" name="zipCode">
            <button type="submit" name="button">Check Weather</button>
        </form>
    </div>
</body>
</html>
